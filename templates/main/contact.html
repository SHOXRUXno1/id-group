{% extends 'main.html'%}
{%load static%}
{% load i18n%}

{% block title %} Наши контакты {% endblock title %}

<div class="container">
    <div class="section__title">{%trans 'Наши Контакты' %}</div>
</div>

                        </svg>
                    </div>
                    <div class="contact__item-body">
                        <div class="title">{%trans 'Телефон' %}</div>
                        <div class="info">{{contact.phone}}</div>
                    </div>
                </div>
            </div>
            <div class="contact__item col">
                <div class="contact__item-inner">
                    <div class="icon">
                        <svg width="39" height="38" viewBox="0 0 39 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M35.1611 9.58887C35.1611 7.87012 33.7549 6.46387 32.0361 6.46387H7.03613C5.31738 6.46387 3.91113 7.87012 3.91113 9.58887V28.3389C3.91113 30.0576 5.31738 31.4639 7.03613 31.4639H32.0361C33.7549 31.4639 35.1611 30.0576 35.1611 28.3389V9.58887ZM32.0361 9.58887L19.5361 17.3857L7.03613 9.58887H32.0361ZM32.0361 28.3389H7.03613V12.7139L19.5361 20.5264L32.0361 12.7139V28.3389Z"
                                  fill="black"/>
                        </svg>
                    </div>
                    <div class="contact__item-body">
                        <div class="title">{%trans 'Email' %}</div>
                        <div class="info">{{contact.email}}</div>
                    </div>
                </div>
            </div>
            <div class="contact__item col">
                <div class="contact__item-inner">
                    <div class="icon">
                        <svg width="39" height="38" viewBox="0 0 39 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.5361 18.9639C17.8174 18.9639 16.4111 17.5576 16.4111 15.8389C16.4111 14.1201 17.8174 12.7139 19.5361 12.7139C21.2549 12.7139 22.6611 14.1201 22.6611 15.8389C22.6611 17.5576 21.2549 18.9639 19.5361 18.9639ZM28.9111 16.1514C28.9111 10.4795 24.7705 6.46387 19.5361 6.46387C14.3018 6.46387 10.1611 10.4795 10.1611 16.1514C10.1611 19.8076 13.208 24.6514 19.5361 30.4326C25.8643 24.6514 28.9111 19.8076 28.9111 16.1514ZM19.5361 3.33887C26.0986 3.33887 32.0361 8.37012 32.0361 16.1514C32.0361 21.3389 27.8643 27.4795 19.5361 34.5889C11.208 27.4795 7.03613 21.3389 7.03613 16.1514C7.03613 8.37012 12.9736 3.33887 19.5361 3.33887Z"
                                  fill="black"/>
                        </svg>
                    </div>
                    <div class="contact__item-body">
                        <div class="title">{%trans 'Адрес офиса' %}</div>
                        <div class="info">{{contact.address}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="maps">
            <iframe src="{{contact.map}}" width="100%" height="100%" style="border:0" allowfullscreen=""
                    loading="lazy"></iframe>
        </div>
    </div>
</div>
{% endblock body %}

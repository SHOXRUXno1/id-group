{% extends 'main.html'%}
{%load static%}
{%load i18n%}
{% block title %}
Документы
{%endblock title%}

{% block body %}


<div class="title__section" style="background-image:url(/media/banner/documents.jpeg)">
    <div class="container">
        <div class="section__title"> {%trans 'Документы'%}</div>
    </div>
</div>

<div class="document__section">
    <div class="container">
        <div class="document__items row">
            {%for i in documents%}
            <div class="document__item col">
                <div class="card">
                    <div class="card__title">{{i.title}}</div>
                    <div class="card__text">{{i.content|truncatewords:30|safe}}
                    </div>
                    <div class="card__btn"><a href="{{i.file.url}}" download>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 15V18H6V15H4V18C4 19.1 4.9 20 6 20H18C19.1 20 20 19.1 20 18V15H18ZM17 11L15.59 9.59L13 12.17V4H11V12.17L8.41 9.59L7 11L12 16L17 11Z"/>
                        </svg>
                        {%trans 'скачать'%} </a></div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
{%endblock body%}
